<!DOCTYPE html>
<html lang="en">

<head>

    <title>MovieMinds</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

</head>

<body>

    <!-- Formulário de busca -->

        <input type="text" id="searchInput" placeholder="Digite o título do filme..." required/>

    <!-- Modal para detalhes do filme e Resenhas -->

        <div class="modal-content">
            <div id="modalFilmDetails"></div>
        </div>
    </div>
